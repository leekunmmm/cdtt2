<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu - IT Job Search</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background: #f6f8fa;
            color: #222;
        }
        .forgot-container {
            max-width: 420px;
            margin: 60px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 40px 32px 32px 32px;
        }
        .forgot-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: #007cf0;
            text-align: center;
            margin-bottom: 18px;
        }
        .forgot-desc {
            text-align: center;
            color: #555;
            margin-bottom: 24px;
        }
        .forgot-form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .forgot-form label {
            font-weight: 500;
            margin-bottom: 4px;
        }
        .forgot-form input[type='email'] {
            padding: 10px 12px;
            border: 1.5px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Roboto', sans-serif;
            transition: border 0.2s;
        }
        .forgot-form input:focus {
            border: 1.5px solid #007cf0;
            outline: none;
        }
        .forgot-btn {
            background: #007cf0;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 0;
            font-size: 1.1rem;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            cursor: pointer;
            margin-top: 8px;
            transition: background 0.2s;
        }
        .forgot-btn:hover {
            background: #0056b3;
        }
        .forgot-success {
            color: #1bc47d;
            background: #e6fff2;
            border-radius: 6px;
            padding: 8px 12px;
            margin-bottom: 8px;
            text-align: center;
            font-size: 0.98rem;
        }
        .forgot-link {
            text-align: center;
            margin-top: 18px;
            font-size: 0.98rem;
        }
        .forgot-link a {
            color: #007cf0;
            text-decoration: none;
            font-weight: 500;
        }
        .forgot-link a:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            .forgot-container {
                padding: 18px 4px;
            }
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="forgot-container">
        <div class="forgot-title">Quên mật khẩu?</div>
        <div class="forgot-desc">Nhập email của bạn để nhận hướng dẫn đặt lại mật khẩu.</div>
        {% if success %}
            <div class="forgot-success">{{ success }}</div>
        {% endif %}
        <form class="forgot-form" method="post">
            {% csrf_token %}
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Nhập email">
            </div>
            <button class="forgot-btn" type="submit">Gửi hướng dẫn</button>
        </form>
        <div class="forgot-link">
            Đã nhớ mật khẩu? <a href="/login/">Đăng nhập</a>
        </div>
    </div>
</body>
</html>
