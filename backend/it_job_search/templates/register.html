<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - IT Job Search</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background: #f6f8fa;
            color: #222;
        }
        .register-container {
            max-width: 420px;
            margin: 60px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 40px 32px 32px 32px;
        }
        .register-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.7rem;
            font-weight: 700;
            color: #007cf0;
            text-align: center;
            margin-bottom: 18px;
        }
        .register-desc {
            text-align: center;
            color: #555;
            margin-bottom: 24px;
        }
        .register-form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .register-form label {
            font-weight: 500;
            margin-bottom: 4px;
        }
        .register-form input[type='email'],
        .register-form input[type='password'] {
            padding: 10px 12px;
            border: 1.5px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Roboto', sans-serif;
            transition: border 0.2s;
        }
        .register-form input:focus {
            border: 1.5px solid #007cf0;
            outline: none;
        }
        .register-btn {
            background: #007cf0;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 0;
            font-size: 1.1rem;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            cursor: pointer;
            margin-top: 8px;
            transition: background 0.2s;
        }
        .register-btn:hover {
            background: #0056b3;
        }
        .register-error {
            color: #e60023;
            background: #fff0f3;
            border-radius: 6px;
            padding: 8px 12px;
            margin-bottom: 8px;
            text-align: center;
            font-size: 0.98rem;
        }
        .register-success {
            color: #1bc47d;
            background: #e6fff2;
            border-radius: 6px;
            padding: 8px 12px;
            margin-bottom: 8px;
            text-align: center;
            font-size: 0.98rem;
        }
        .register-link {
            text-align: center;
            margin-top: 18px;
            font-size: 0.98rem;
        }
        .register-link a {
            color: #007cf0;
            text-decoration: none;
            font-weight: 500;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            .register-container {
                padding: 18px 4px;
            }
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="register-container">
        <div class="register-title">Đăng ký tài khoản</div>
        <div class="register-desc">Tạo tài khoản để sử dụng các tính năng của IT Job Search</div>
        {% if error %}
            <div class="register-error">{{ error }}</div>
        {% endif %}
        {% if success %}
            <div class="register-success">{{ success }}</div>
        {% endif %}
        <form class="register-form" method="post">
            {% csrf_token %}
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Nhập email">
            </div>
            <div>
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" name="password" required placeholder="Nhập mật khẩu">
            </div>
            <div>
                <label for="confirm_password">Xác nhận mật khẩu</label>
                <input type="password" id="confirm_password" name="confirm_password" required placeholder="Nhập lại mật khẩu">
            </div>
            <button class="register-btn" type="submit">Đăng ký</button>
        </form>
        <div class="register-link">
            Đã có tài khoản? <a href="/login/">Đăng nhập</a>
        </div>
    </div>
</body>
</html>
