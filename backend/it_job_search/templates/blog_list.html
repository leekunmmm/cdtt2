<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog IT - IT Job Search</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background: #f6f8fa;
            color: #222;
        }
        .blog-main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 38px 0 0 0;
        }
        .blog-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.1rem;
            font-weight: 700;
            color: #222;
            margin-bottom: 18px;
            text-align: left;
            padding-left: 12px;
        }
        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
            gap: 28px;
        }
        .blog-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
            padding: 0 0 18px 0;
            display: flex;
            flex-direction: column;
            min-height: 340px;
            transition: box-shadow 0.2s;
        }
        .blog-card:hover {
            box-shadow: 0 6px 24px rgba(0,124,240,0.13);
        }
        .blog-img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 16px 16px 0 0;
            background: #e3eaf3;
        }
        .blog-content {
            padding: 18px 18px 0 18px;
            display: flex;
            flex-direction: column;
            flex: 1;
        }
        .blog-card-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 8px;
        }
        .blog-summary {
            font-size: 1rem;
            color: #444;
            margin-bottom: 14px;
        }
        .blog-tags {
            margin-bottom: 10px;
        }
        .blog-tag {
            display: inline-block;
            background: #f0f4fa;
            color: #007cf0;
            border-radius: 12px;
            padding: 3px 12px;
            font-size: 0.92rem;
            margin-right: 6px;
            margin-bottom: 4px;
        }
        .blog-meta {
            font-size: 0.93rem;
            color: #888;
            margin-bottom: 8px;
        }
        .blog-read-btn {
            background: #fff;
            color: #007cf0;
            border: 2px solid #007cf0;
            border-radius: 6px;
            padding: 7px 18px;
            font-size: 1rem;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            text-decoration: none;
            margin-top: auto;
        }
        .blog-read-btn:hover {
            background: #007cf0;
            color: #fff;
        }
        @media (max-width: 700px) {
            .blog-main { padding: 12px 2vw; }
            .blog-title { font-size: 1.2rem; }
            .blog-grid { grid-template-columns: 1fr; gap: 14px; }
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="blog-main">
        <div class="blog-title">Mới nhất</div>
        <div class="blog-grid">
            {% for blog in blogs %}
            <a href="/blog/{{ blog.slug }}/" style="text-decoration:none;color:inherit;">
            <div class="blog-card">
                {% if blog.image %}
                <img class="blog-img" src="{{ blog.image.url }}" alt="{{ blog.title }}">
                {% else %}
                <img class="blog-img" src="https://placehold.co/600x180?text=Blog" alt="{{ blog.title }}">
                {% endif %}
                <div class="blog-content">
                    <div class="blog-card-title">{{ blog.title }}</div>
                    <div class="blog-summary">{{ blog.summary }}</div>
                    <div class="blog-tags">
                        {% for tag in blog.tag_list %}
                        <span class="blog-tag">{{ tag }}</span>
                        {% endfor %}
                    </div>
                    <div class="blog-meta">{{ blog.created_at|date:"d/m/Y H:i" }}</div>
                </div>
            </div>
            </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
