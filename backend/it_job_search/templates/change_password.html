<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi mật khẩu - IT Job Search</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background: #f6f8fa;
            color: #222;
        }
        .change-container {
            max-width: 420px;
            margin: 60px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 40px 32px 32px 32px;
        }
        .change-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: #007cf0;
            text-align: center;
            margin-bottom: 18px;
        }
        .change-form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .change-form label {
            font-weight: 500;
            margin-bottom: 4px;
        }
        .change-form input[type='password'] {
            padding: 10px 12px;
            border: 1.5px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Roboto', sans-serif;
            transition: border 0.2s;
        }
        .change-form input:focus {
            border: 1.5px solid #007cf0;
            outline: none;
        }
        .change-btn {
            background: #007cf0;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 0;
            font-size: 1.1rem;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            cursor: pointer;
            margin-top: 8px;
            transition: background 0.2s;
        }
        .change-btn:hover {
            background: #0056b3;
        }
        .change-error {
            color: #e60023;
            background: #fff0f3;
            border-radius: 6px;
            padding: 8px 12px;
            margin-bottom: 8px;
            text-align: center;
            font-size: 0.98rem;
        }
        .change-success {
            color: #1bc47d;
            background: #e6fff2;
            border-radius: 6px;
            padding: 8px 12px;
            margin-bottom: 8px;
            text-align: center;
            font-size: 0.98rem;
        }
        @media (max-width: 600px) {
            .change-container {
                padding: 18px 4px;
            }
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="change-container">
        <div class="change-title">Đổi mật khẩu</div>
        {% if error %}
            <div class="change-error">{{ error }}</div>
        {% endif %}
        {% if success %}
            <div class="change-success">{{ success }}</div>
        {% endif %}
        <form class="change-form" method="post">
            {% csrf_token %}
            <div>
                <label for="old_password">Mật khẩu hiện tại</label>
                <input type="password" id="old_password" name="old_password" required placeholder="Nhập mật khẩu hiện tại">
            </div>
            <div>
                <label for="new_password">Mật khẩu mới</label>
                <input type="password" id="new_password" name="new_password" required placeholder="Nhập mật khẩu mới">
            </div>
            <div>
                <label for="confirm_password">Xác nhận mật khẩu mới</label>
                <input type="password" id="confirm_password" name="confirm_password" required placeholder="Nhập lại mật khẩu mới">
            </div>
            <button class="change-btn" type="submit">Đổi mật khẩu</button>
        </form>
    </div>
</body>
</html>
